<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emmmakulate || StartingTest...</title>
    <link rel="stylesheet" href="./Css/index.css" />
    <link rel="stylesheet" href="./Css/text_page.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./images/Emmakulate Logo.jpg" />
    <meta name="author" content="Nwaoghor Praise C.">
</head>

<body>
    <div class="container">
        <div id="loader"></div>

        <div id="test" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="icon">
                    <i class="fas" style="font-size:24px">&#xf007;</i>
                    <p id="lastname"></p>
                </div>
                <div id="timer">
                    <p><time id="timers"></time></p>
                </div>
            </div>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question:
                    </p>
                    <div id="progressBar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="option-con">
                <p class="options">A</p>
                <p class="choosen" data-number="1"></p>
            </div>
            <div class="option-con">
                <p class="options">B</p>
                <p class="choosen" data-number="2"></p>
            </div>
            <div class="option-con">
                <p class="options">C</p>
                <p class="choosen" data-number="3"></p>
            </div>
            <div class="option-con">
                <p class="options">D</p>
                <p class="choosen" data-number="4"></p>
            </div>
        </div>
    </div>
    <script src="./Scripts/test.js"></script>
</body>

</html>

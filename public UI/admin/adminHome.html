<body>
    <div class="container">
        <div class="flex-center flex-column">

                <ul>
                    <p>Emmakulate Systems Solutions Examinations Admin Control page</p> <br>
                    <a href="genscore.html">View All Questions</a>

            <div class="questionArea">
                <form action="/add_question" method="POST">
                    <p>ADD A NEW QUESTIONS</p>
                    <input type="text" name="question" id="Equestion" placeholder="Enter Question" required />
                    <br />
                    <input type="text" name="choice1" id="Echioce1" placeholder="Enter chioce1" required />
                    <br />
                    <input type="text" name="choice2" id="Echioce2" placeholder="Enter chioce2" required />
                    <br />
                    <input type="text" name="choice3" id="Echioce3" placeholder="Enter chioce3" required />
                    <br />
                    <input type="text" name="choice4" id="Echioce4" placeholder="Enter chioce4" required />
                    <br />
                    <input type="text" name="answer" id="Eanswer" placeholder="Answer eg{1 or 2 or 3 or 4}" required />
                    <br />
                    <button id="submit" class="btn">AddQuestion</button>
                </form>
            </div>
        </div>
    </div>
    <script src="adminHome.js"></script>
